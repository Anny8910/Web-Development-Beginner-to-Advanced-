<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Arrays and Objects</title>
</head>
<body>
    <script>
        //Types of Variables
        let myVar = 10;  //integer
        let myVar2 = "string";  //string
        let myVar3 = true;   //boolean- true or false
        let myVar4 = null;   //null- nothing mentioned
        let myVar5 = undefined;    //whose value we can not define


        //objects
         let employee = {
             name: "Ananya",
             salary: 100,
             profession: "Teacher",
             expertise: "Coding"
         }
         console.log(employee);

        //Arrays
        //let names = [1, 2, 4, "Ananya", undefined];
        //console.log(names);
        let names = new Array(41, 2, 4, "Ananya", undefined);
        /*let names = new Array(23);
        console.log(names.length);
        console.log(names);*/
        names = names.sort();  //making the sort 
        console.log(names);
        names.push("Ram");
        console.log(names);
        console.log(names[1]);
    </script>
