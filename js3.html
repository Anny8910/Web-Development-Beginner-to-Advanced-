<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript String Functions</title>
    <style>
    
    </style>
</head>
<body>
    
    <script>
    var str = "This is a string";
    console.log(str);

    // First occurence of a substring
    var position = str.indexOf('is');
    console.log(position);

    // Last occurence of a substring
    position = str.lastIndexOf('is');
    console.log(position)

    // Substring from a string
    var substr = str.slice(1,11);
    console.log(substr);
    var substr = str.substring(1,11);
    console.log(substr);
    var substr1 = str.substr(1,11);
    console.log(substr1);
    
    var replaced = str.replace('string', 'Ananya');
    console.log(str);
    console.log(replaced);

    console.log(str.toUpperCase()); //full string will be in upper case
    console.log(str.toLowerCase()); //full string will be in lower case

    var newString = str.concat('New String');
    console.log(newString);

    var strWithWhitespaces = "   this contains        whitespaces   ";
    console.log(strWithWhitespaces);
    console.log(strWithWhitespaces.trim()); //trimming the space from beginning and ending of any string

    var char2 = str.charAt(2);
    console.log(char2)

    console.log(str[3])

    </script>
</body>
</html>
